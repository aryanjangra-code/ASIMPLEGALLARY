<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <title>A simple Gallery</title>
</head>

<body>
    <h1>A simple Gallery</h1>
    <div class="img_container">
        
    </div>

    <div class="opacity hidden1">
    </div>
    <div class="imgdetail hidden">
        <img class="big_img" src="img/image.png" alt="">
        <div class="info">
            <span class="close_button">
                <h1>&times;</h1>
            </span>
            <p class="image_info"></p>
            <p class="image_info2"></p>
            <p class="image_info4"></p>
            <p class="image_info3"></p>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
